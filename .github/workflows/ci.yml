name: CI Pipeline

on:
  push:
    branches:
      - main   # ğŸ‘ˆ run when pushing to main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: codebase/rdicidr-0.1.0   # ğŸ‘ˆ app folder

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 15   # ğŸ‘ˆ use Node 15 to satisfy package.json engines

      - name: Install dependencies
        run: npm install

      - name: Run Linter (ESLint)
        run: npm run lint

      - name: Run Prettier (fix format)
        run: npx prettier --write ./src/

      - name: Run Tests (Jest)
        run: CI=true npm run test -- --watchAll=false

      - name: Build application
        run: npm run build
