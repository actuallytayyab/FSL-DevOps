name: CI Pipeline

on:
  push:   # ðŸ‘ˆ Trigger on push instead of pull request

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: codebase/rdicidr-0.1.0   # ðŸ‘ˆ point to your app folder

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Run Linter (ESLint)
        run: npm run lint

      - name: Run Prettier (fix format)
        run: npx prettier --write ./src/

      - name: Run Tests (Jest)
        run: CI=true npm run test -- --watchAll=false

      - name: Build application
        run: npm run build
