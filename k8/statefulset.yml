apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rdicidr-app
  namespace: production
spec:
  serviceName: rdicidr-service
  replicas: 3
  selector:
    matchLabels:
      app: rdicidr
  template:
    metadata:
      labels:
        app: rdicidr
    spec:
      containers:
        - name: rdicidr-container
          image: rdicidr:latest   # ⚠️ build locally: `docker build -t rdicidr:latest .`
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: MY_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: MY_SECRET
